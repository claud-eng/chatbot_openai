<!DOCTYPE html>
<html>
<head>
    <title>Chatbot de prueba</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        #chatBox {
            height: 300px;
            width: calc(100% - 220px); /* Ajusta el ancho para dejar espacio al panel de opciones */
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        #optionsPanel {
            height: 300px; /* Igual altura que chatBox */
            width: 200px; /* Ancho del panel de opciones */
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 15px;
            margin-left: 10px; /* Espacio entre el chatBox y el panel de opciones */
        }
        .message {
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 8px;
            display: inline-block;
            clear: both;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            float: right;
        }
        .bot-message {
            background-color: #f8f9fa;
            float: left;
        }
        .option-button {
            display: block;
            margin: 5px 0;
            padding: 5px 10px;
            border: 1px solid #007bff; /* Borde azul */
            background-color: #fff; /* Fondo blanco por defecto */
            color: black;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s, color 0.3s; /* Transición suave para el cambio de color */
        }

        .option-button:hover {
            background-color: #007bff; /* Fondo azul al pasar el mouse */
            color: white; /* Texto blanco al pasar el mouse */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center">Chatbot de prueba</h2>
        <div class="chat-container">
            <div id="chatBox" class="shadow-sm"></div>
            <div id="optionsPanel" class="shadow-sm"></div> <!-- Panel de opciones -->
        </div>
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" placeholder="Escribe tu mensaje aquí...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="sendMessage()">Enviar</button>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function handleBotOptions(options) {
            var optionsPanel = document.getElementById('optionsPanel');
            removePreviousOptions(); // Limpia las opciones anteriores
    
            if (options && options.length > 0) {
                options.forEach(function(option) {
                    var optionButton = document.createElement('button');
                    optionButton.textContent = option.text;
                    optionButton.classList.add('option-button', 'btn', 'btn-primary', 'm-2');
                    optionButton.onclick = function() {
                        sendMessage(option.value, option.text); // Envía el valor de la opción
                    };
                    optionsPanel.appendChild(optionButton);
                });
            }
        }
    
        function removePreviousOptions() {
            var optionsPanel = document.getElementById('optionsPanel');
            while (optionsPanel.firstChild) {
                optionsPanel.removeChild(optionsPanel.firstChild);
            }
        }
    
        function appendMessage(sender, message, isHtml = false) {
            var chatBox = document.getElementById('chatBox');
            var messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'Tú' ? 'user-message' : 'bot-message');
            if (isHtml) {
                messageDiv.innerHTML = sender + ': ' + message;
            } else {
                messageDiv.textContent = sender + ': ' + message;
            }
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to the latest message
        }
    
        function sendMessage(messageToSend = null, optionText = null) {
            var messageInput = document.getElementById('messageInput');
            var message = messageToSend || messageInput.value.trim();
            var displayMessage = optionText || message;
            
            if (message) {
                // Asegúrate de no agregar el mensaje "Tú: inicio" al chat
                if (messageToSend !== 'inicio') {
                    appendMessage('Tú', displayMessage);
                }
                messageInput.value = '';
                messageInput.setAttribute('disabled', 'disabled'); // Disable input while processing

                fetch('/chatbot/chat/?message=' + encodeURIComponent(message))
                    .then(response => response.json())
                    .then(data => {
                        appendMessage('Francisca', data.respuesta, data.respuesta.includes('href=') || data.respuesta.includes('<a '));
                        handleBotOptions(data.options);
                        if (!data.options || data.options.length === 0) {
                            messageInput.removeAttribute('disabled'); // Re-enable input if no options
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        messageInput.removeAttribute('disabled');
                    });
            }
        }
    
        window.onload = function() {
            sendMessage('inicio'); // Start the chat by sending 'inicio' to the chat view
        };
    </script>
</body>
</html>
